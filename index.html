<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <script src="js/scripts.js"></script>
    <title>Places We've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places we've been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2> Add Your Place to the List </h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-city">City</label>
              <input type"text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-time-of-year">Time of Year</label>
              <input type="text" class="form-control" id="new-time-of-year">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
          <button type="submit" class="btn">Add Place</button>
          </form>
          <h2>Places List:</h2>
          <ul id="output">
          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-place">
            <p>Place: <span class="city"></span></p>
            <p>Landmark: <span class="landmark"></span></p>
            <p>Time of Year: <span class="timeOfYear"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
